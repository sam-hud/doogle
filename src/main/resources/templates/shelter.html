<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Doogle - dog shelter management</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <div class="container-fluid">
            <a class="navbar-brand" href="/">Doogle</a>
            <span class="navbar-text text-end">
              Dog shelter management
            </span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Shelters</a></li>
<!--                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>-->
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container mt-4">
    <div class="row">
        <div class="col-8">
            <table class="table table-bordered table-dark table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Colour</th>
                    <th>Food Preference</th>
                    <th>Walks/Day</th>
                    <th>Approx. Age</th>
<!--                    <th>Edit</th>-->
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dog : ${dogs}">
                    <td th:text="${dog.name}">Name</td>
                    <td th:text="${dog.breed}">Breed</td>
                    <td th:text="${dog.color}">Colour</td>
                    <td th:text="${dog.foodPreference}">Food Preference</td>
                    <td th:text="${dog.walksPerDay}">Walks/Day</td>
                    <td th:text="${dog.age}">Approx. Age</td>
<!--                    <td><a href="#" class="link-light" th:href="@{/editDog(id=${dog.id})}">Edit</a></td>-->
                    <td><a href="#" class="link-light" th:href="@{/deleteDog(id=${dog.id}, shelterid=${shelter.id})}">Delete</a></td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4">
            <h3>Add Dog</h3>
            <form action="addDog" method="POST" class="form">
                <div class="form-group">
                    <label class="col-2" for="dogName">Name</label>
                    <input type="text" class="col-8 form-control" id="dogName" name="name"/>
                </div>
                <div class="form-group">
                    <label class="col-4" for="dogBreed">Breed</label>
                    <input type="text" class="col-8 form-control" id="dogBreed" name="breed"/>
                </div>
                <div class="form-group">
                    <label class="col-4" for="dogColor">Colour</label>
                    <input type="text" class="col-8 form-control" id="dogColor" name="color"/>
                </div>
                <div class="form-group">
                    <label class="col-4" for="dogFoodPreference">Food Preference</label>
                    <input type="text" class="col-8 form-control" id="dogFoodPreference" name="foodPreference"/>
                </div>
                <div class="form-group">
                    <label class="col-4" for="dogWalksPerDay">Walks/Day</label>
                    <input type="number" class="col-8 form-control" id="dogWalksPerDay" name="walksPerDay"/>
                </div>
                <div class="form-group">
                    <label class="col-4" for="dogAge">Approx. Age</label>
                    <input type="number" class="col-8 form-control" id="dogAge" name="age"/>
                </div>
                <input type="hidden" name="shelterid" th:value="${shelter.id}"/>
                <button type="submit" class="btn btn-primary mt-2">Add Dog</button>
            </form>
        </div>
    </div>
</div>
<footer class="py-5 bg-dark fixed-bottom">
    <div class="container"><p class="m-0 text-center text-white">A project by Sam Hudson</p></div>
</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
